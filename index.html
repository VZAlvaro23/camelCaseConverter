<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href = "styles/style.css" type = "text/css" rel = "stylesheet">
    <title>camelCaseConverter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class = "container" id = "container">
        <div id = "title" class = "title">
            <h1>camelCaseConverter</h1>
            <img src = "img/camello.png" alt = "icon design by smalllikeart">
        </div>
        <div id = "convert">
            <input type = "text" id = "text" class = "text" placeholder = "type something...">
            <input type = "button" id = "convertButton" class = "convertButton" value = "convert">
        </div>
        <div id = "resultdiv" class = "resultdiv">
            <input type = "text" id = "result" class = "result">
            <input type = "button" id = "resetButton" class = "resetButton" value = "reset">
        </div>
    </div>
