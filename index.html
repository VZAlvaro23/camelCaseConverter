<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href = "styles/style.css" type = "text/css" rel = "stylesheet">
    <title>camelCaseConverter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
<body>
    <div class = "container" id = "container">
        <div id = "titleImage">
            <h1 id = "title" class = "titleImage">camelCaseConverter</h1>
            <img src = "images/camello.png">
        </div>
        <div id = "convert">
            <input type = "text" id = "userInput" class = "userInput">
            <input type = "button" id = "convertButton" class = "convertButton" value = "convert">
        </div>
        <div id = "result">
            <input type = "text" id = "resultInput" class = "resultInput white" disabled>
            <input type = "button" id = "resetButton" class = "resetButton" value = "reset">
        </div>
        <div id = "mobileVersion">
            <input type = "button" id = "convertButton" class = "convertButton convertButtonMobile" value = "convert">
            <input type = "button" id = "resetButton" class = "resetButton resetButtonMobile" value = "reset">
        </div>
        <script src = "scripts/scripts.js"></script>
    </div>
    <div class = "atribution">Iconos dise√±ados por <a href="https://www.flaticon.es/autores/smalllikeart" title="smalllikeart">smalllikeart</a> from <a href="https://www.flaticon.es/" title="Flaticon">www.flaticon.es</a></div>
</body>
</html>
